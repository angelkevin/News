{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">

    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                 <li class="nav-item">
                    <a class="navbar-brand nav-link "  href="home">JLYTV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="weibo">微博</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="baidu">百度</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="zhihu">知乎</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="douyin">抖音</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="toutiao">今日头条</a>
                </li>
            </ul>
            {% block page %}{% endblock %}
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <a class="nav-link" href="news">时事新闻</a></li>
            </ul>


        </div>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>

<div style="text-align:center">
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light"></div>
</div>
</body>
</html>
