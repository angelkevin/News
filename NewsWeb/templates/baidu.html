{% extends 'base.html' %}
{% block title %}
    BaiDu
{% endblock %}

{% block content %}
    <div class="my-3">
        <h1 class="fw-bold">百度热搜🔥🔥🔥榜单</h1>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>标题</th>
                <th>当前热度</th>
            </tr>
            </thead>
            <tbody>
            {% for title, url, views in result.values %}
                <tr>
                    <td><a href="{{ url }}">{{ title }}</a></td>
                    <td>{{ views }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
